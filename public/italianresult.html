<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Results | Soccer Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce-short {
            animation: bounce-short 2s ease-in-out infinite;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-slate-100 font-sans selection:bg-emerald-500/30">

    <nav class="sticky top-0 z-50 bg-slate-950/80 backdrop-blur-md border-b border-emerald-900/30 p-4">
        <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <a href="italianleague.html" class="bg-emerald-500/10 hover:bg-emerald-500/20 p-2 rounded-lg transition text-emerald-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-emerald-400">Italian Results</h1>
                    <p class="text-[8px] font-bold text-emerald-600/60 tracking-[0.3em] uppercase">Archivio Storico Serie A</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center justify-center gap-2">
                <div class="bg-slate-900 px-3 py-1 rounded-lg border border-slate-800">
                    <label class="block text-[7px] font-black uppercase text-slate-500 mb-0.5">Season</label>
                    <select id="seasonSelect" onchange="triggerFetch(true)" class="bg-transparent text-white text-xs font-black outline-none cursor-pointer">
                        <script>
                            for (let year = 2025; year <= 2060; year++) {
                                let nextYear = (year + 1).toString().slice(-2);
                                document.write(`<option value="${year}" class="bg-slate-900">${year}/${nextYear}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="flex items-center bg-slate-900 border border-emerald-500/30 rounded-lg p-1">
                    <button type="button" onclick="stepValue('trnSelect', -1)" class="p-1 hover:bg-emerald-500/20 rounded transition text-emerald-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="flex flex-col items-center px-1">
                        <label class="text-[7px] font-black text-emerald-500 uppercase leading-none">TRN</label>
                        <select id="trnSelect" onchange="triggerFetch(true)" class="bg-transparent text-emerald-400 text-xs font-black outline-none cursor-pointer appearance-none text-center min-w-[40px]">
                            <script>
                                for (let t = 1; t <= 10000; t++) {
                                    document.write(`<option value="${t}" class="bg-slate-900">${t}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <button type="button" onclick="stepValue('trnSelect', 1)" class="p-1 hover:bg-emerald-500/20 rounded transition text-emerald-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <div class="flex items-center bg-slate-900 border border-blue-500/30 rounded-lg p-1">
                    <button type="button" onclick="stepValue('weekSelect', -1)" class="p-1 hover:bg-blue-500/20 rounded transition text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="flex flex-col items-center px-1">
                        <label class="text-[7px] font-black text-blue-500 uppercase leading-none">Week</label>
                        <select id="weekSelect" onchange="triggerFetch(true)" class="bg-transparent text-blue-400 text-xs font-black outline-none cursor-pointer appearance-none text-center min-w-[50px]">
                            <script>
                                for (let i = 1; i <= 38; i++) {
                                    document.write(`<option value="${i}" class="bg-slate-900">W${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <button type="button" onclick="stepValue('weekSelect', 1)" class="p-1 hover:bg-blue-500/20 rounded transition text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
        <div id="resultsWrapper">
            <div id="loadingState" class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-emerald-500 mb-4"></div>
                <p class="text-slate-500 font-black text-xs uppercase tracking-widest">Accessing Italian Database...</p>
            </div>
            <div id="timelineContainer" class="space-y-12"></div>
        </div>
    </main>

<script>
let allFetchedData = [];
let foundDuplicates = []; 

function formatDateTime(record) {
    // Check for any available timestamp property
    const rawTime = record.deviceTime || record.serverTime || record.deviceTimestamp;
    
    if (!rawTime) return { date: 'N/A', time: '--:--' };
    
    const d = new Date(rawTime);
    
    // Check if the date object is valid
    if (isNaN(d.getTime())) return { date: 'N/A', time: '--:--' };

    return {
        // Standard Italian Date: DD/MM/YYYY
        date: d.toLocaleDateString('it-IT', { 
            day: '2-digit', 
            month: '2-digit', 
            year: 'numeric' 
        }),
        // Forced 24-hour time to ensure visibility
        time: d.toLocaleTimeString('it-IT', { 
            hour: '2-digit', 
            minute: '2-digit',
            hour12: false 
        })
    };
}
function stepValue(id, direction) {
    const el = document.getElementById(id);
    const nextIndex = el.selectedIndex + direction;
    if (nextIndex >= 0 && nextIndex < el.options.length) {
        el.selectedIndex = nextIndex;
        triggerFetch(true);
    }
}

function getFingerprints(matches) {
    if (!matches || matches.length === 0) return { exact: "", scrambled: "", outcome: "", pairingSeq: "" };
    const getH = (m) => (m.homeTeam || m.home || "").trim().toLowerCase();
    const getA = (m) => (m.awayTeam || m.away || m.visitor || "").trim().toLowerCase();

    const exact = matches.map(m => `${getH(m)}:${m.homeScore}-${m.awayScore}:${getA(m)}`).join('|');
    const scrambled = [...matches].map(m => `${getH(m)}:${m.homeScore}-${m.awayScore}:${getA(m)}`).sort().join('|');
    const outcome = matches.map(m => `${m.homeScore}-${m.awayScore}`).join('|');
    const pairingSeq = matches.map(m => `${getH(m)}v${getA(m)}`).join('|');
    return { exact, scrambled, outcome, pairingSeq };
}

async function triggerFetch(shouldScroll = false) {
    const loader = document.getElementById('loadingState');
    const container = document.getElementById('timelineContainer');
    const selSeason = document.getElementById('seasonSelect').value;
    const selTrn = document.getElementById('trnSelect').value;
    const selWeek = document.getElementById('weekSelect').value;

    try {
        if (allFetchedData.length === 0) {
            loader.classList.remove('hidden');
            // UPDATED ENDPOINT FOR ITALIAN LEAGUE
            const res = await fetch(`/api/api?league=italian&compact=true&limit=1000`);
            allFetchedData = await res.json();
            
            allFetchedData.sort((a, b) => {
                if (parseInt(b.season) !== parseInt(a.season)) return parseInt(b.season) - parseInt(a.season);
                if (parseInt(b.trn) !== parseInt(a.trn)) return parseInt(b.trn) - parseInt(a.trn);
                return parseInt(b.week) - parseInt(a.week);
            });
        }

        const currentRecord = allFetchedData.find(r => r.season == selSeason && r.trn == selTrn && r.week == selWeek);
        foundDuplicates = [];

        if (currentRecord) {
            const currentKeys = getFingerprints(currentRecord.matches);
            allFetchedData.forEach(other => {
                if (other.season == currentRecord.season && other.trn == currentRecord.trn && other.week == currentRecord.week) return;
                
                const pastKeys = getFingerprints(other.matches);
                let matchType = "";
                let color = "emerald";

                if (currentKeys.exact === pastKeys.exact) { matchType = "SEQUENZA ESATTA"; color = "emerald"; }
                else if (currentKeys.scrambled === pastKeys.scrambled) { matchType = "SEQUENZA DISORDINATA"; color = "amber"; }
                else if (currentKeys.pairingSeq === pastKeys.pairingSeq) { matchType = "FIXTURE IDENTICI"; color = "blue"; }
                else if (currentKeys.outcome === pastKeys.outcome) { matchType = "MODELLO RISULTATO"; color = "rose"; }

                if (matchType) foundDuplicates.push({ ...other, matchType, color });
            });
        }

        container.innerHTML = ''; 
        allFetchedData.forEach(record => {
            const isSelected = record.season == selSeason && record.trn == selTrn && record.week == selWeek;
            const duplicateEntry = foundDuplicates.find(d => d.season == record.season && d.trn == record.trn && d.week == record.week);
            container.insertAdjacentHTML('beforeend', generateWeekBlock(record, isSelected, duplicateEntry));
        });

        loader.classList.add('hidden');
        if (shouldScroll) scrollToRecord(selSeason, selTrn, selWeek);
    } catch (e) {
        loader.innerHTML = `<p class="text-rose-500 font-bold uppercase text-xs">Errore di Connessione</p>`;
    }
}

function jumpToDuplicate(selectElement) {
    const val = selectElement.value.split('|');
    if (val.length === 3) scrollToRecord(val[0], val[1], val[2]);
}

function generateWeekBlock(record, isHighlighted, duplicateInfo) {
    let borderClass = isHighlighted ? 'border-emerald-500 shadow-[0_0_40px_rgba(16,185,129,0.2)]' : 'border-slate-800';
    let bgClass = isHighlighted ? 'bg-slate-900/90' : 'bg-slate-900/30';
    if (duplicateInfo) borderClass = `border-${duplicateInfo.color}-500`;

    const displayId = record._id ? record._id.slice(-8).toUpperCase() : 'SYNCED';
    const timeInfo = formatDateTime(record);
    const matchCards = record.matches.map(m => `
        <div class="bg-slate-950/60 border border-slate-800 p-3 rounded-xl flex items-center justify-between">
            <div class="flex-1 text-right pr-3"><span class="text-[11px] font-black uppercase text-slate-100">${m.homeTeam}</span></div>
            <div class="bg-slate-900 px-3 py-1 rounded border border-slate-700 flex gap-3 font-black text-sm">
                <span class="text-emerald-400">${m.homeScore}</span>
                <span class="text-slate-600 text-[8px] self-center">-</span>
                <span class="text-emerald-400">${m.awayScore}</span>
            </div>
            <div class="flex-1 text-left pl-3"><span class="text-[11px] font-black uppercase text-slate-100">${m.awayTeam}</span></div>
        </div>
    `).join('');

    const dropdownOptions = foundDuplicates.map(d => {
        const isThisOne = (d.season == record.season && d.trn == record.trn && d.week == record.week);
        return `<option value="${d.season}|${d.trn}|${d.week}" ${isThisOne ? 'selected' : ''} class="bg-slate-900">S${d.season} • T${d.trn} • W${d.week}</option>`;
    }).join('');

    const duplicateBanner = duplicateInfo ? `
        <div class="mb-5 bg-${duplicateInfo.color}-600/20 border border-${duplicateInfo.color}-500/50 p-4 rounded-2xl">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <span class="bg-${duplicateInfo.color}-500 text-white text-[8px] font-black px-2 py-1 rounded">MATCH</span>
                    <div>
                        <h3 class="text-white text-[10px] font-black uppercase">${duplicateInfo.matchType}</h3>
                        <p class="text-slate-400 text-[8px] uppercase">Found in Season ${record.season} Week ${record.week}</p>
                    </div>
                </div>
                <select onchange="jumpToDuplicate(this)" class="bg-slate-900 text-white text-[10px] font-black p-1 rounded border border-slate-700">
                    <option disabled selected>Vedi Storico</option>
                    ${dropdownOptions}
                </select>
            </div>
        </div>
    ` : '';

    return `
        <div id="week-${record.season}-${record.trn}-${record.week}" class="p-6 rounded-3xl border-2 ${borderClass} ${bgClass} transition-all relative">
            ${duplicateBanner}
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-lg font-black text-emerald-400 uppercase tracking-tighter">S${record.season} • T${record.trn} • W${record.week}</h2>
                </div>
                <div class="text-right">
                    <span class="text-[7px] text-slate-500 block uppercase font-black">Data: ${timeInfo.date}</span>
                    <span class="text-[9px] text-slate-400 font-mono">ID: ${displayId}</span>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                ${matchCards}
            </div>
        </div>`;
}

function scrollToRecord(s, t, w) {
    const targetId = `week-${s}-${t}-${w}`;
    const targetEl = document.getElementById(targetId);
    if (targetEl) {
        targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        targetEl.classList.add('ring-2', 'ring-emerald-500');
        setTimeout(() => targetEl.classList.remove('ring-2', 'ring-emerald-500'), 2000);
    }
}

window.onload = () => triggerFetch(false);
</script>
</body>
</html>
