<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Terminal | Soccer Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        select option { background: #0f172a; }
        .modal-animate { transition: all 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-slate-100 font-sans selection:bg-indigo-500/30">

    <div id="successModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm">
        <div class="modal-animate scale-95 opacity-0 bg-slate-800 border border-emerald-500/30 p-8 rounded-2xl max-w-sm w-full text-center shadow-2xl">
            <div class="w-16 h-16 bg-emerald-500/20 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h3 class="text-xl font-black text-white uppercase mb-2">Sync Successful</h3>
            <p id="modalMessage" class="text-slate-400 text-sm mb-6">Matches recorded in database.</p>
            <button onclick="closeModal()" class="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-black text-xs uppercase tracking-widest transition-colors">Continue</button>
        </div>
    </div>

    <div id="duplicateModal" class="hidden fixed inset-0 z-[110] flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-md">
        <div class="modal-animate scale-95 opacity-0 bg-slate-800 border border-rose-500/50 p-6 rounded-2xl max-w-md w-full shadow-2xl">
            <div class="flex items-center gap-3 mb-4 text-rose-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <h3 class="text-lg font-black uppercase tracking-tight">Full Batch Duplicate Detected</h3>
            </div>
            
            <div id="duplicateContent" class="space-y-3 mb-6"></div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeDuplicateModal(true)" class="py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-black text-[10px] uppercase tracking-widest transition">
                    Ignore & Sync
                </button>
                <a id="viewRecordBtn" href="englishresult.html" class="py-3 bg-rose-600 hover:bg-rose-500 text-white rounded-xl font-black text-[10px] uppercase tracking-widest transition flex items-center justify-center gap-2">
                    <span>View Record</span>
                </a>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-700 p-4">
        <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <a href="index.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
                <h1 class="text-xl font-black uppercase tracking-tighter text-white">English Terminal</h1>
            </div>
            <div class="flex flex-wrap items-center justify-center gap-3">
                <select id="seasonSelect" class="bg-slate-950 border border-slate-700 rounded-lg px-2 py-1 text-xs font-bold text-white outline-none">
                    <script>
                        for (let year = 2025; year <= 2060; year++) {
                            let nextYear = (year + 1).toString().slice(-2);
                            document.write(`<option value="${year}">${year}/${nextYear}</option>`);
                        }
                    </script>
                </select>
                <select id="tournamentSelect" class="bg-slate-950 border border-rose-500/40 rounded-lg px-2 py-1 text-xs font-bold text-rose-400 outline-none">
                    <script>for (let t = 1; t <= 10000; t++) { document.write(`<option value="${t}">${t}</option>`); }</script>
                </select>
                <select id="weekSelect" class="bg-slate-950 border border-indigo-500/40 rounded-lg px-2 py-1 text-xs font-bold text-indigo-400 outline-none">
                    <script>for (let i = 1; i <= 36; i++) { document.write(`<option value="${i}">${i}</option>`); }</script>
                </select>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="bg-slate-800 shadow-2xl rounded-2xl border border-slate-700 overflow-hidden">
            <form id="matchForm">
                <input type="hidden" id="leagueId" value="english">
                <table class="w-full text-center">
                    <tbody id="matchRows" class="divide-y divide-slate-700/30">
                        <script>
                            for (let i = 1; i <= 10; i++) {
                                document.write(`
                                    <tr class="group hover:bg-white/[0.02]">
                                        <td class="py-4 px-2 text-slate-600 font-black text-xs">${i}</td>
                                        <td class="py-4 px-2">
                                            <input list="english-clubs" type="text" placeholder="HOME" class="w-full max-w-[160px] bg-slate-900 border border-slate-700 rounded-lg p-2 text-sm font-black text-indigo-400 outline-none uppercase text-center">
                                        </td>
                                        <td class="py-4 px-2">
                                            <div class="inline-flex items-center bg-slate-950 p-1 rounded-lg border-b-2 border-indigo-600">
                                                <input type="number" min="0" value="0" class="w-8 bg-transparent text-center font-black text-white outline-none">
                                                <span class="text-slate-600 font-bold px-1">-</span>
                                                <input type="number" min="0" value="0" class="w-8 bg-transparent text-center font-black text-white outline-none">
                                            </div>
                                        </td>
                                        <td class="py-4 px-2">
                                            <input list="english-clubs" type="text" placeholder="AWAY" class="w-full max-w-[160px] bg-slate-900 border border-slate-700 rounded-lg p-2 text-sm font-black text-rose-400 outline-none uppercase text-center">
                                        </td>
                                        <td class="hidden"><select><option value="FT">FT</option></select></td>
                                    </tr>
                                `);
                            }
                        </script>
                    </tbody>
                </table>

                <div class="p-8 bg-slate-900/30 border-t border-slate-700/50 flex justify-end gap-4">
                    <button type="reset" class="px-6 py-3 text-slate-500 font-black text-xs uppercase hover:text-rose-500 transition">Clear</button>
                    <button type="submit" id="syncBtn" class="px-10 py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-black text-xs uppercase tracking-widest shadow-xl transition-all">
                        Sync TRN Data
                    </button>
                </div>
            </form>
        </div>
    </main>

    <datalist id="english-clubs">
        <option value="ARS">Arsenal</option><option value="AST">Aston Villa</option>
        <option value="BOU">Bournemouth</option><option value="BRE">Brentford</option>
        <option value="BHA">Brighton</option><option value="CHE">Chelsea</option>
        <option value="CRY">Palace</option><option value="EVE">Everton</option>
        <option value="FUL">Fulham</option><option value="LIV">Liverpool</option>
        <option value="MNC">Man City</option><option value="MNU">Man United</option>
        <option value="NEW">Newcastle</option><option value="TOT">Tottenham</option>
        <option value="WHU">West Ham</option>
    </datalist>

<script>
let pendingBatchData = null;

// FINGERPRINT: Combines all 10 matches into one string for exact batch matching
function generateBatchFingerprint(matches) {
    return matches.map(m => `${m.homeTeam}:${m.homeScore}-${m.awayScore}:${m.awayTeam}`).join('|');
}

function showDuplicateModal(pastRecord, batchData) {
    pendingBatchData = batchData;
    const modal = document.getElementById('duplicateModal');
    const content = document.getElementById('duplicateContent');
    
    content.innerHTML = `
        <div class="bg-rose-500/10 border border-rose-500/30 p-4 rounded-xl">
            <p class="text-white text-xs leading-relaxed">
                This exact sequence of <span class="text-rose-400 font-black">10 matches and scores</span> was found in:
            </p>
            <div class="mt-3 flex justify-between items-center text-[10px] font-black uppercase tracking-tighter">
                <span class="text-slate-400">Season: ${pastRecord.season}</span>
                <span class="text-rose-400">TRN: ${pastRecord.trn}</span>
                <span class="text-indigo-400">Week: ${pastRecord.week}</span>
            </div>
        </div>
        <p class="text-slate-500 text-[10px] italic">Uploading this will create a duplicate record in the history.</p>
    `;
    
    document.getElementById('viewRecordBtn').href = `englishresult.html?season=${pastRecord.season}&trn=${pastRecord.trn}&week=${pastRecord.week}`;
    modal.classList.remove('hidden');
    setTimeout(() => modal.querySelector('.modal-animate').classList.remove('scale-95', 'opacity-0'), 10);
}

function closeDuplicateModal(proceed = false) {
    const modal = document.getElementById('duplicateModal');
    modal.querySelector('.modal-animate').classList.add('scale-95', 'opacity-0');
    setTimeout(() => {
        modal.classList.add('hidden');
        if (proceed && pendingBatchData) executeFinalSync(pendingBatchData);
    }, 300);
}

async function executeFinalSync(batchData) {
    const btn = document.getElementById('syncBtn');
    btn.disabled = true;
    btn.innerText = "SYNCING...";
    
    try {
        const res = await fetch('/api/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(batchData)
        });
        if (res.ok) {
            document.getElementById('successModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('successModal').querySelector('.modal-animate').classList.remove('scale-95', 'opacity-0'), 10);
        }
    } catch (e) { alert("Sync Failed"); }
    btn.disabled = false;
    btn.innerText = "Sync TRN Data";
}

function closeModal() { location.reload(); }

document.getElementById('matchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const season = document.getElementById('seasonSelect').value;
    const trn = document.getElementById('tournamentSelect').value;
    const week = document.getElementById('weekSelect').value;
    const league = document.getElementById('leagueId').value;
    const matchesArray = [];
    let isFormValid = true;

    document.querySelectorAll('#matchRows tr').forEach((row, idx) => {
        const inputs = row.querySelectorAll('input');
        const home = inputs[0].value.trim().toUpperCase();
        const away = inputs[3].value.trim().toUpperCase();
        if (!home || !away) isFormValid = false;
        matchesArray.push({
            slot: idx + 1,
            homeTeam: home, homeScore: parseInt(inputs[1].value) || 0,
            awayScore: parseInt(inputs[2].value) || 0, awayTeam: away,
            status: "FT"
        });
    });

    if (!isFormValid) return alert("Fill all slots!");

    const currentFingerprint = generateBatchFingerprint(matchesArray);
    const batchData = { league, season, trn, week, allMatches: matchesArray };
    
    // Check if the exact batch exists anywhere in history
    const syncBtn = document.getElementById('syncBtn');
    syncBtn.innerText = "CHECKING...";
    
    try {
        const response = await fetch(`/api/api?league=${league}`);
        const allHistory = await response.json();
        
        const duplicateBatch = allHistory.find(record => 
            generateBatchFingerprint(record.matches || record.allMatches) === currentFingerprint
        );

        if (duplicateBatch) {
            syncBtn.innerText = "Sync TRN Data";
            showDuplicateModal(duplicateBatch, batchData);
        } else {
            executeFinalSync(batchData);
        }
    } catch (err) { executeFinalSync(batchData); }
});
</script>
</body>
</html>
