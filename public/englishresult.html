<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Results | Soccer Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen text-slate-100 font-sans selection:bg-indigo-500/30">

    <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-700 p-4">
        <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <a href="englishleague.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-indigo-400">English Results</h1>
                    <p class="text-[8px] font-bold text-slate-500 tracking-[0.3em] uppercase">Historical Data Access</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center justify-center gap-2">
                <div class="bg-slate-950 px-3 py-1 rounded-lg border border-slate-700">
                    <label class="block text-[7px] font-black uppercase text-slate-500 mb-0.5">Season</label>
                    <select id="seasonSelect" onchange="triggerFetch()" class="bg-transparent text-white text-xs font-black outline-none cursor-pointer">
                        <script>
                            for (let year = 2025; year <= 2060; year++) {
                                let nextYear = (year + 1).toString().slice(-2);
                                document.write(`<option value="${year}" class="bg-slate-900">${year}/${nextYear}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="flex items-center bg-slate-950 border border-rose-500/30 rounded-lg p-1">
                    <button type="button" onclick="stepValue('trnSelect', -1)" class="p-1 hover:bg-rose-500/20 rounded transition text-rose-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                    <div class="flex flex-col items-center px-1">
                        <label class="text-[7px] font-black text-rose-500 uppercase leading-none">TRN</label>
                        <select id="trnSelect" onchange="triggerFetch()" class="bg-transparent text-rose-400 text-xs font-black outline-none cursor-pointer appearance-none text-center min-w-[40px]">
                            <script>for (let t = 1; t <= 10000; t++) { document.write(`<option value="${t}" class="bg-slate-900">${t}</option>`); }</script>
                        </select>
                    </div>
                    <button type="button" onclick="stepValue('trnSelect', 1)" class="p-1 hover:bg-rose-500/20 rounded transition text-rose-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                </div>

                <div class="flex items-center bg-slate-950 border border-indigo-500/30 rounded-lg p-1">
                    <button type="button" onclick="stepValue('weekSelect', -1)" class="p-1 hover:bg-indigo-500/20 rounded transition text-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                    <div class="flex flex-col items-center px-1">
                        <label class="text-[7px] font-black text-indigo-500 uppercase leading-none">Week</label>
                        <select id="weekSelect" onchange="triggerFetch()" class="bg-transparent text-indigo-400 text-xs font-black outline-none cursor-pointer appearance-none text-center min-w-[50px]">
                            <script>for (let i = 1; i <= 36; i++) { document.write(`<option value="${i}" class="bg-slate-900">W${i}</option>`); }</script>
                        </select>
                    </div>
                    <button type="button" onclick="stepValue('weekSelect', 1)" class="p-1 hover:bg-indigo-500/20 rounded transition text-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
        <div id="resultsWrapper" class="space-y-4">
            <div id="loadingState" class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
                <p id="loadingText" class="text-slate-500 font-black text-xs uppercase tracking-widest">Accessing Terminal...</p>
            </div>
            <div id="resultsGrid" class="hidden grid gap-3"></div>
        </div>
    </main>

<script>
    let fetchController = null;

    function stepValue(id, direction) {
        const el = document.getElementById(id);
        const nextIndex = el.selectedIndex + direction;
        if (nextIndex >= 0 && nextIndex < el.options.length) {
            el.selectedIndex = nextIndex;
            triggerFetch();
        }
    }

    window.onload = () => {
        const saved = JSON.parse(localStorage.getItem('terminal_last_view'));
        if (saved) {
            document.getElementById('seasonSelect').value = saved.season;
            document.getElementById('trnSelect').value = saved.trn;
            document.getElementById('weekSelect').value = saved.week;
        }
        triggerFetch();
    };

    function triggerFetch() {
        const season = document.getElementById('seasonSelect').value;
        const trn = document.getElementById('trnSelect').value;
        const week = document.getElementById('weekSelect').value;
        localStorage.setItem('terminal_last_view', JSON.stringify({ season, trn, week }));
        fetchResults(season, trn, week);
    }

    async function fetchResults(season, trn, week) {
        const grid = document.getElementById('resultsGrid');
        const loader = document.getElementById('loadingState');

        if (fetchController) fetchController.abort();
        fetchController = new AbortController();

        grid.style.opacity = "0.4"; 
        loader.classList.remove('hidden');

        try {
            const res = await fetch(`/api/api?season=${season}&trn=${trn}&week=${week}&league=english`, { signal: fetchController.signal });
            const data = await res.json();

            loader.classList.add('hidden');
            grid.classList.remove('hidden');
            grid.style.opacity = "1";

            renderResults(data.length > 0 ? data[0].matches : [], { season, trn, week });

        } catch (error) {
            if (error.name === 'AbortError') return;
            grid.innerHTML = `<div class="text-center py-10 text-rose-500 font-black text-xs uppercase tracking-widest">Terminal Offline</div>`;
        }
    }

    // CRITICAL: Generates a unique string representing all 10 matches and their scores
    function getBatchKey(matches) {
        if (!matches || matches.length === 0) return "";
        // Sort matches by home team name to ensure consistent fingerprints regardless of entry order
        return [...matches]
            .sort((a, b) => a.homeTeam.localeCompare(b.homeTeam))
            .map(m => `${m.homeTeam}:${m.homeScore}-${m.awayScore}:${m.awayTeam}`)
            .join('|');
    }

    async function renderResults(matches, current) {
        const grid = document.getElementById('resultsGrid');
        if (matches.length === 0) {
            grid.innerHTML = `<div class="text-center py-20 border-2 border-dashed border-slate-800 rounded-3xl text-slate-600 font-black text-xs uppercase tracking-[0.2em]">No Synchronized Data Found</div>`;
            return;
        }

        let batchAlert = "";
        try {
            // Check for identical 10-match sets elsewhere in the database
            const allRes = await fetch(`/api/api?league=english`);
            const allData = await allRes.json();
            const currentKey = getBatchKey(matches);

            const duplicate = allData.find(record => 
                (record.season !== current.season || record.trn !== current.trn) && 
                getBatchKey(record.matches) === currentKey
            );

            if (duplicate) {
                batchAlert = `
                    <div class="bg-amber-500/10 border-2 border-amber-500/50 p-6 rounded-2xl mb-6 flex items-center gap-6 shadow-[0_0_30px_-10px_rgba(245,158,11,0.3)]">
                        <div class="bg-amber-500 text-slate-900 p-3 rounded-xl animate-bounce">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-amber-500 font-black uppercase tracking-tighter text-lg">Sequence Repetition Warning</h3>
                            <p class="text-slate-300 text-sm">This 10-match outcome set is 100% identical to <span class="text-white font-bold">Season ${duplicate.season} | TRN ${duplicate.trn} (W${duplicate.week})</span>.</p>
                        </div>
                    </div>`;
            }
        } catch (e) {}

        const matchCards = await Promise.all(matches.map(async (m) => {
            // Individual Match Historical Check
            let histInfo = "";
            try {
                const hRes = await fetch(`/api/api?league=english&homeTeam=${m.homeTeam}&awayTeam=${m.awayTeam}`);
                const hData = await hRes.json();
                const prev = hData.find(i => i.season !== current.season || i.trn !== current.trn);
                if (prev) {
                    histInfo = `<div class="mt-4 pt-3 border-t border-slate-700/50 flex justify-between items-center w-full">
                        <span class="text-[9px] font-black text-slate-500 uppercase italic">Last Encounter:</span>
                        <span class="text-[10px] font-black text-indigo-400">S${prev.season} T${prev.trn} (${prev.homeScore}-${prev.awayScore})</span>
                    </div>`;
                }
            } catch(e){}

            return `
                <div class="bg-slate-800/40 border border-slate-700/80 p-5 rounded-2xl hover:border-indigo-500/50 transition-all group">
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex-1 text-right text-sm md:text-base font-black uppercase tracking-tighter text-slate-300 group-hover:text-white transition">${m.homeTeam}</div>
                        <div class="flex items-center gap-3 bg-slate-950 px-5 py-2 rounded-xl border border-slate-700 group-hover:border-indigo-500/30 transition shadow-inner">
                            <span class="text-2xl font-black text-indigo-400">${m.homeScore}</span>
                            <span class="text-[10px] font-bold text-slate-700">VS</span>
                            <span class="text-2xl font-black text-rose-500">${m.awayScore}</span>
                        </div>
                        <div class="flex-1 text-left text-sm md:text-base font-black uppercase tracking-tighter text-slate-300 group-hover:text-white transition">${m.awayTeam}</div>
                    </div>
                    ${histInfo}
                </div>`;
        }));

        grid.innerHTML = batchAlert + `<div class="grid gap-3">${matchCards.join('')}</div>`;
    }
</script>
</body>
</html>
