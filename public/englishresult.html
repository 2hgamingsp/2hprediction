<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Results | Soccer Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce-short {
            animation: bounce-short 2s ease-in-out infinite;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-slate-100 font-sans selection:bg-indigo-500/30">

    <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-700 p-4">
        <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <a href="englishleague.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-indigo-400">English Results</h1>
                    <p class="text-[8px] font-bold text-slate-500 tracking-[0.3em] uppercase">Historical Data Access</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center justify-center gap-2">
                <div class="bg-slate-950 px-3 py-1 rounded-lg border border-slate-700">
                    <label class="block text-[7px] font-black uppercase text-slate-500 mb-0.5">Season</label>
                    <select id="seasonSelect" onchange="triggerFetch(true)" class="bg-transparent text-white text-xs font-black outline-none cursor-pointer">
                        <script>
                            for (let year = 2025; year <= 2060; year++) {
                                let nextYear = (year + 1).toString().slice(-2);
                                document.write(`<option value="${year}" class="bg-slate-900">${year}/${nextYear}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="flex items-center bg-slate-950 border border-rose-500/30 rounded-lg p-1">
                    <button type="button" onclick="stepValue('trnSelect', -1)" class="p-1 hover:bg-rose-500/20 rounded transition text-rose-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="flex flex-col items-center px-1">
                        <label class="text-[7px] font-black text-rose-500 uppercase leading-none">TRN</label>
                        <select id="trnSelect" onchange="triggerFetch(true)" class="bg-transparent text-rose-400 text-xs font-black outline-none cursor-pointer appearance-none text-center min-w-[40px]">
                            <script>
                                for (let t = 1; t <= 10000; t++) {
                                    document.write(`<option value="${t}" class="bg-slate-900">${t}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <button type="button" onclick="stepValue('trnSelect', 1)" class="p-1 hover:bg-rose-500/20 rounded transition text-rose-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <div class="flex items-center bg-slate-950 border border-indigo-500/30 rounded-lg p-1">
                    <button type="button" onclick="stepValue('weekSelect', -1)" class="p-1 hover:bg-indigo-500/20 rounded transition text-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="flex flex-col items-center px-1">
                        <label class="text-[7px] font-black text-indigo-500 uppercase leading-none">Week</label>
                        <select id="weekSelect" onchange="triggerFetch(true)" class="bg-transparent text-indigo-400 text-xs font-black outline-none cursor-pointer appearance-none text-center min-w-[50px]">
                            <script>
                                for (let i = 1; i <= 36; i++) {
                                    document.write(`<option value="${i}" class="bg-slate-900">W${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <button type="button" onclick="stepValue('weekSelect', 1)" class="p-1 hover:bg-indigo-500/20 rounded transition text-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
        <div id="alertContainer" class="sticky top-24 z-40 mb-8"></div>

        <div id="resultsWrapper">
            <div id="loadingState" class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
                <p class="text-slate-500 font-black text-xs uppercase tracking-widest">Generating Timeline...</p>
            </div>

            <div id="timelineContainer" class="space-y-12"></div>
        </div>
    </main>

<script>
// --- Replace your existing <script> section with this updated logic ---

let allFetchedData = [];
let currentSelectionMatches = []; // Stores indices or IDs of duplicates for the current selection

function stepValue(id, direction) {
    const el = document.getElementById(id);
    const nextIndex = el.selectedIndex + direction;
    if (nextIndex >= 0 && nextIndex < el.options.length) {
        el.selectedIndex = nextIndex;
        triggerFetch(true);
    }
}

function getFingerprints(matches) {
    if (!matches || matches.length === 0) return { exact: "", scrambled: "", outcome: "", pairingSeq: "" };
    const getH = (m) => (m.homeTeam || m.home || "").trim().toLowerCase();
    const getA = (m) => (m.awayTeam || m.away || m.visitor || "").trim().toLowerCase();

    const exact = matches.map(m => `${getH(m)}:${m.homeScore}-${m.awayScore}:${getA(m)}`).join('|');
    const scrambled = [...matches].map(m => `${getH(m)}:${m.homeScore}-${m.awayScore}:${getA(m)}`).sort().join('|');
    const outcome = matches.map(m => `${m.homeScore}-${m.awayScore}`).join('|');
    const pairingSeq = matches.map(m => `${getH(m)}v${getA(m)}`).join('|');
    return { exact, scrambled, outcome, pairingSeq };
}

async function triggerFetch(shouldScroll = false) {
    const loader = document.getElementById('loadingState');
    const container = document.getElementById('timelineContainer');
    
    const selSeason = document.getElementById('seasonSelect').value;
    const selTrn = document.getElementById('trnSelect').value;
    const selWeek = document.getElementById('weekSelect').value;

    try {
        if (allFetchedData.length === 0) {
            loader.classList.remove('hidden');
            const res = await fetch(`/api/api?league=english&compact=true&limit=1000`);
            allFetchedData = await res.json();
            
            allFetchedData.sort((a, b) => {
                if (parseInt(b.season) !== parseInt(a.season)) return parseInt(b.season) - parseInt(a.season);
                if (parseInt(b.trn) !== parseInt(a.trn)) return parseInt(b.trn) - parseInt(a.trn);
                return parseInt(b.week) - parseInt(a.week);
            });
        }

        // 1. Identify the currently selected record
        const currentRecord = allFetchedData.find(r => r.season == selSeason && r.trn == selTrn && r.week == selWeek);
        currentSelectionMatches = [];

        // 2. Clear old container
        container.innerHTML = ''; 

        // 3. Generate blocks with inline duplicate check
        if (currentRecord) {
            const currentKeys = getFingerprints(currentRecord.matches);
            
            allFetchedData.forEach(record => {
                const isSelected = record.season == selSeason && record.trn == selTrn && record.week == selWeek;
                let duplicateInfo = null;

                if (!isSelected) {
                    const otherKeys = getFingerprints(record.matches);
                    if (currentKeys.exact === otherKeys.exact) duplicateInfo = { type: "EXACT SEQUENCE MATCH", color: "indigo" };
                    else if (currentKeys.scrambled === otherKeys.scrambled) duplicateInfo = { type: "REARRANGED SEQUENCE", color: "amber" };
                    else if (currentKeys.pairingSeq === otherKeys.pairingSeq) duplicateInfo = { type: "IDENTICAL FIXTURE LIST", color: "cyan" };
                    else if (currentKeys.outcome === otherKeys.outcome) duplicateInfo = { type: "SCORE PATTERN MATCH", color: "rose" };
                }

                container.insertAdjacentHTML('beforeend', generateWeekBlock(record, isSelected, duplicateInfo));
            });
        }

        loader.classList.add('hidden');
        if (shouldScroll) scrollToRecord(selSeason, selTrn, selWeek);

    } catch (e) {
        console.error("Fetch Error:", e);
        loader.innerHTML = `<p class="text-rose-500 font-bold uppercase text-xs">Error Connecting to Database</p>`;
    }
}

function generateWeekBlock(record, isHighlighted, duplicateInfo) {
    // Styling logic
    let borderClass = 'border-slate-800';
    let bgClass = 'bg-slate-800/30';
    
    if (isHighlighted) {
        borderClass = 'border-indigo-500 shadow-[0_0_40px_rgba(79,70,229,0.4)]';
        bgClass = 'bg-slate-800/90';
    } else if (duplicateInfo) {
        borderClass = `border-${duplicateInfo.color}-500/50 shadow-[0_0_20px_rgba(0,0,0,0.3)]`;
        bgClass = `bg-${duplicateInfo.color}-950/20`;
    }
    
    const displayId = record._id ? record._id.slice(-8).toUpperCase() : 'SYNCED';

    const matchCards = record.matches.map(m => `
        <div class="bg-slate-950/40 border border-slate-700/50 p-3 rounded-xl flex items-center justify-between">
            <div class="flex-1 text-right pr-3"><span class="text-[11px] font-black uppercase text-slate-100">${m.homeTeam}</span></div>
            <div class="bg-slate-900 px-3 py-1 rounded border border-slate-700 flex gap-3 font-black text-sm">
                <span class="text-indigo-400">${m.homeScore}</span>
                <span class="text-slate-600 text-[8px] self-center">VS</span>
                <span class="text-rose-400">${m.awayScore}</span>
            </div>
            <div class="flex-1 text-left pl-3"><span class="text-[11px] font-black uppercase text-slate-100">${m.awayTeam}</span></div>
        </div>
    `).join('');

    // Inline Duplicate Message Template
    const duplicateBanner = duplicateInfo ? `
        <div class="mb-4 bg-${duplicateInfo.color}-600/90 backdrop-blur-sm p-3 rounded-xl flex items-center justify-between border border-${duplicateInfo.color}-400/30 animate-pulse">
            <div class="flex items-center gap-3">
                <div class="bg-white/20 p-1.5 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-[10px] font-black text-white uppercase tracking-tighter">${duplicateInfo.type}</span>
            </div>
            <span class="text-[8px] font-bold text-white/70 uppercase">Matches Selected Week</span>
        </div>
    ` : '';

    return `
        <div id="week-${record.season}-${record.trn}-${record.week}" class="p-6 rounded-3xl border-2 ${borderClass} ${bgClass} transition-all duration-500 relative">
            ${duplicateBanner}
            ${isHighlighted ? '<div class="absolute -top-3 left-6 bg-indigo-500 text-white text-[8px] font-black px-3 py-1 rounded-full uppercase tracking-tighter shadow-lg">Current Selection</div>' : ''}
            
            <div class="flex justify-between items-center mb-6">
                <div>
                    <span class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Season ${record.season}</span>
                    <h2 class="text-lg font-black text-indigo-400 uppercase tracking-tighter">TRN ${record.trn} â€¢ Week ${record.week}</h2>
                </div>
                <div class="text-right">
                    <span class="text-[7px] text-slate-500 block uppercase font-black">Ref ID</span>
                    <span class="text-[9px] text-slate-400 font-mono">${displayId}</span>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                ${matchCards}
            </div>
        </div>`;
}

function scrollToRecord(s, t, w) {
    const targetId = `week-${s}-${t}-${w}`;
    const targetEl = document.getElementById(targetId);
    if (targetEl) {
        targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        targetEl.classList.add('ring-4', 'ring-white/50');
        setTimeout(() => targetEl.classList.remove('ring-4', 'ring-white/50'), 2000);
    }
}

window.onload = () => triggerFetch(false);
</script>
</body>
</html>
