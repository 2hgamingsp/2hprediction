<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Results | Soccer Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce-short {
            animation: bounce-short 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-slate-100 font-sans selection:bg-indigo-500/30">

    <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-700 p-4">
        <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <a href="englishleague.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-indigo-400">English Results</h1>
                    <p class="text-[8px] font-bold text-slate-500 tracking-[0.3em] uppercase">Historical Data Access</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center justify-center gap-2">
                <div class="bg-slate-950 px-3 py-1 rounded-lg border border-slate-700">
                    <label class="block text-[7px] font-black uppercase text-slate-500 mb-0.5">Season</label>
                    <select id="seasonSelect" onchange="triggerFetch()" class="bg-transparent text-white text-xs font-black outline-none cursor-pointer">
                        <script>
                            for (let year = 2025; year <= 2060; year++) {
                                let nextYear = (year + 1).toString().slice(-2);
                                document.write(`<option value="${year}" class="bg-slate-900">${year}/${nextYear}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="flex items-center bg-slate-950 border border-rose-500/30 rounded-lg p-1">
                    <button type="button" onclick="stepValue('trnSelect', -1)" class="p-1 hover:bg-rose-500/20 rounded transition text-rose-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="flex flex-col items-center px-1">
                        <label class="text-[7px] font-black text-rose-500 uppercase leading-none">TRN</label>
                        <select id="trnSelect" onchange="triggerFetch()" class="bg-transparent text-rose-400 text-xs font-black outline-none cursor-pointer appearance-none text-center min-w-[40px]">
                            <script>
                                for (let t = 1; t <= 10000; t++) {
                                    document.write(`<option value="${t}" class="bg-slate-900">${t}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <button type="button" onclick="stepValue('trnSelect', 1)" class="p-1 hover:bg-rose-500/20 rounded transition text-rose-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <div class="flex items-center bg-slate-950 border border-indigo-500/30 rounded-lg p-1">
                    <button type="button" onclick="stepValue('weekSelect', -1)" class="p-1 hover:bg-indigo-500/20 rounded transition text-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="flex flex-col items-center px-1">
                        <label class="text-[7px] font-black text-indigo-500 uppercase leading-none">Week</label>
                        <select id="weekSelect" onchange="triggerFetch()" class="bg-transparent text-indigo-400 text-xs font-black outline-none cursor-pointer appearance-none text-center min-w-[50px]">
                            <script>
                                for (let i = 1; i <= 36; i++) {
                                    document.write(`<option value="${i}" class="bg-slate-900">W${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <button type="button" onclick="stepValue('weekSelect', 1)" class="p-1 hover:bg-indigo-500/20 rounded transition text-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
        <div id="resultsWrapper" class="space-y-4">
            <div id="loadingState" class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
                <p id="loadingText" class="text-slate-500 font-black text-xs uppercase tracking-widest">Querying TRN Database...</p>
            </div>

            <div id="resultsGrid" class="hidden grid gap-3"></div>
        </div>
    </main>

<script>
let fetchController = null;
let foundDuplicates = [];
let currentDuplicateIndex = 0;

function stepValue(id, direction) {
    const el = document.getElementById(id);
    const currentIndex = el.selectedIndex;
    const nextIndex = currentIndex + direction;
    if (nextIndex >= 0 && nextIndex < el.options.length) {
        el.selectedIndex = nextIndex;
        triggerFetch();
    }
}

function navigateToOriginal(season, trn, week) {
    document.getElementById('seasonSelect').value = season;
    document.getElementById('trnSelect').value = trn;
    document.getElementById('weekSelect').value = week;
    triggerFetch();
}

function getFingerprints(matches) {
    if (!matches || matches.length === 0) return { exact: "", scrambled: "", outcome: "", pairingSeq: "" };
    const getH = (m) => (m.homeTeam || m.home || "").trim().toLowerCase();
    const getA = (m) => (m.awayTeam || m.away || m.visitor || "").trim().toLowerCase();
    const exact = matches.map(m => `${getH(m)}:${m.homeScore}-${m.awayScore}:${getA(m)}`).join('|');
    const scrambled = [...matches].map(m => `${getH(m)}:${m.homeScore}-${m.awayScore}:${getA(m)}`).sort().join('|');
    const outcome = matches.map(m => `${m.homeScore}-${m.awayScore}`).join('|');
    const pairingSeq = matches.map(m => `${getH(m)}v${getA(m)}`).join('|');
    return { exact, scrambled, outcome, pairingSeq };
}

async function triggerFetch() {
    const season = document.getElementById('seasonSelect').value;
    const trn = document.getElementById('trnSelect').value;
    const week = document.getElementById('weekSelect').value;
    const loader = document.getElementById('loadingState');
    const grid = document.getElementById('resultsGrid');
    
    loader.classList.remove('hidden');
    grid.classList.add('hidden');

    try {
        // Fetch specific record
        const res = await fetch(`/api/api?league=english&season=${season}&trn=${trn}&week=${week}`);
        const data = await res.json();
        
        // Find exact record
        const record = data.find(r => r.season == season && r.trn == trn && r.week == week);
        
        // Pass the whole record to renderResults to use the timestamp
        await renderResults(record || null, { season, trn, week });
        
        loader.classList.add('hidden');
        grid.classList.remove('hidden');
    } catch (e) {
        console.error("Fetch Error:", e);
    }
}

async function renderResults(record, currentContext) {
    const grid = document.getElementById('resultsGrid');
    
    if (!record || !record.matches || record.matches.length === 0) {
        grid.innerHTML = `<div class="text-center py-12 border-2 border-dashed border-slate-800 rounded-2xl">
            <p class="text-slate-600 font-black text-[10px] uppercase tracking-widest">No Database Entry Found</p>
        </div>`;
        return;
    }

    const matches = record.matches;
    foundDuplicates = [];
    currentDuplicateIndex = 0;

    // --- CROSS CHECK SCAN ---
    try {
        const allRes = await fetch(`/api/api?league=english&compact=true&t=${Date.now()}`);
        const allData = await allRes.json();
        const currentKeys = getFingerprints(matches);

        for (const pastRecord of allData) {
            if (pastRecord.season == currentContext.season && pastRecord.trn == currentContext.trn && pastRecord.week == currentContext.week) continue;

            const pastKeys = getFingerprints(pastRecord.matches);
            let matchType = "";
            let color = "indigo";

            if (currentKeys.exact === pastKeys.exact) { matchType = "EXACT MATCH"; color = "indigo"; }
            else if (currentKeys.scrambled === pastKeys.scrambled) { matchType = "REARRANGED"; color = "amber"; }
            else if (currentKeys.pairingSeq === pastKeys.pairingSeq) { matchType = "FIXTURE MATCH"; color = "cyan"; }
            else if (currentKeys.outcome === pastKeys.outcome) { matchType = "SCORE PATTERN"; color = "rose"; }

            if (matchType) foundDuplicates.push({ ...pastRecord, matchType, color });
        }
    } catch (e) { console.error("Scan error:", e); }

    // --- TIME STAMP DISPLAY ---
    const displayTime = record.deviceTime || "Legacy Record (No Timestamp)";

    const matchCards = matches.map((match) => {
        const hName = (match.homeTeam || match.home || "N/A").toUpperCase();
        const aName = (match.awayTeam || match.away || match.visitor || "N/A").toUpperCase();
        return `
        <div class="bg-slate-800/40 border border-slate-700/50 p-4 rounded-xl flex flex-col items-center transition hover:border-indigo-500/40 hover:bg-slate-800/60">
            <div class="flex items-center justify-between w-full">
                <div class="flex-1 text-right pr-4"><span class="text-sm md:text-lg font-black uppercase text-slate-100">${hName}</span></div>
                <div class="bg-slate-950 px-4 py-2 rounded-lg border border-slate-700 flex gap-4 items-center">
                    <span class="text-xl md:text-2xl font-black text-indigo-400">${match.homeScore}</span>
                    <span class="text-slate-700 font-bold text-[10px]">VS</span>
                    <span class="text-xl md:text-2xl font-black text-rose-400">${match.awayScore}</span>
                </div>
                <div class="flex-1 text-left pl-4"><span class="text-sm md:text-lg font-black uppercase text-slate-100">${aName}</span></div>
            </div>
        </div>`;
    }).join('');

    // Prepend the Timestamp Header and the Alert Container
    grid.innerHTML = `
        <div id="alertContainer"></div>
        <div class="flex justify-between items-center px-2 mb-2">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                <span class="text-[9px] font-black text-slate-500 uppercase tracking-widest italic">Live Database Entry</span>
            </div>
            <div class="text-right">
                <span class="text-[8px] text-slate-500 uppercase font-bold block">Synced On (Device Time)</span>
                <span class="text-[10px] text-indigo-400 font-black uppercase">${displayTime}</span>
            </div>
        </div>
        <div class="grid gap-3">${matchCards}</div>
    `;
    
    if (foundDuplicates.length > 0) updateAlertUI();
}

function updateAlertUI() {
    const container = document.getElementById('alertContainer');
    if (!container || foundDuplicates.length === 0) return;
    const data = foundDuplicates[currentDuplicateIndex];
    container.innerHTML = `
        <div class="bg-${data.color}-600 border-l-4 border-${data.color}-400 p-6 rounded-2xl mb-8 shadow-2xl animate-bounce-short relative overflow-hidden">
            <div class="absolute top-2 right-4 text-white/10 font-black italic text-4xl select-none">#${currentDuplicateIndex + 1}</div>
            <div class="flex flex-col md:flex-row items-center justify-between gap-6 relative z-10">
                <div class="flex items-center gap-4">
                    <div class="bg-white/20 p-3 rounded-xl backdrop-blur-sm text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-white text-lg font-black uppercase tracking-tighter">${data.matchType}</h3>
                        <p class="text-white/80 text-[10px] font-bold uppercase tracking-widest">
                            S${data.season} TRN ${data.trn} W${data.week} â€” Entry ${currentDuplicateIndex + 1}/${foundDuplicates.length}
                        </p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="changeDuplicate(-1)" class="p-2 bg-black/20 hover:bg-black/40 rounded-lg text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                    <button onclick="navigateToOriginal('${data.season}', '${data.trn}', '${data.week}')" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-black transition-all shadow-xl border border-white/10">Jump to Record</button>
                    <button onclick="changeDuplicate(1)" class="p-2 bg-black/20 hover:bg-black/40 rounded-lg text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
        </div>`;
}

function changeDuplicate(dir) {
    currentDuplicateIndex = (currentDuplicateIndex + dir + foundDuplicates.length) % foundDuplicates.length;
    updateAlertUI();
}

window.onload = triggerFetch;
</script>
</body>
</html>
